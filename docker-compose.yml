version: '3'

volumes:
  production_static: {}

services:
  production_flask: &flask
    container_name: myblog_production_flask
    build:
      context: .
      dockerfile: ./compose/flask/Dockerfile
    image: myblog_production_flask
    volumes:
      - production_static:/app/myblog/static 
    ports:
      - "5000"
    command: /start
    restart: always

  nginx:
    container_name: myblog_nginx
    build:
      context: .
      dockerfile: ./compose/nginx/Dockerfile
    volumes:
      - production_static:/static
      - ./ssl/:/ssl
    ports:
      - "80:80"
    depends_on:
      - production_flask
    restart: always
